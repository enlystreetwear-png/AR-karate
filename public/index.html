<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Attendance System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* ---------------- BASE STYLES ---------------- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* ---------------- VIEWS ---------------- */
        .view {
            display: none;
        }

        /* ---------------- INPUTS ---------------- */
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #aaa;
        }

        /* ---------------- BUTTONS ---------------- */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #1a73e8;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1669c1;
        }

        .logout-btn {
            background-color: #e53935;
        }

        .logout-btn:hover {
            background-color: #c62828;
        }

        .delete-btn {
            background-color: #f57c00;
            margin-left: 10px;
            width: auto;
        }

        .delete-btn:hover {
            background-color: #ef6c00;
        }

        .setup-btn {
            background-color: #4CAF50;
            margin-top: 20px;
        }

        .setup-btn:hover {
            background-color: #45a049;
        }

        /* ---------------- STUDENT LIST ---------------- */
        .student-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 5px;
            border-radius: 6px;
            background-color: #fafafa;
        }

        /* ---------------- TABLE ---------------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1a73e8;
            color: white;
        }

        /* ---------------- QR SCANNER ---------------- */
        #reader {
            margin: 20px auto;
            border: 2px dashed #1a73e8;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            height: 300px;
        }

        /* ---------------- MESSAGES ---------------- */
        #loginMsg, #scanMsg {
            font-weight: bold;
            margin-top: 10px;
            min-height: 20px;
            text-align: center;
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 30px auto;
            }
            
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN VIEW -->
    <div id="loginView" class="view">
        <div class="container">
            <h2>Karate Attendance System</h2>
            <input type="email" id="email" placeholder="Email" value="admin@karate.com">
            <input type="password" id="password" placeholder="Password" value="Admin123!">
            <button onclick="login()">Login</button>
            
            <!-- Add this button -->
            <button onclick="setupUsers()" class="setup-btn">
                Setup Default Users (First Time Only)
            </button>
            
            <div id="loginMsg"></div>
        </div>
    </div>

    <!-- ADMIN VIEW -->
    <div id="adminView" class="view">
        <div class="container">
            <h2>Admin Panel</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <h3>Add New Student</h3>
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="text" id="studentBelt" placeholder="Belt Color">
            <input type="text" id="studentId" placeholder="Student ID">
            <button onclick="addStudentUI()">Add Student</button>
            
            <h3>Student List</h3>
            <div id="studentList"></div>
        </div>
    </div>

    <!-- TEACHER VIEW -->
    <div id="teacherView" class="view">
        <div class="container">
            <h2>Teacher Panel</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <h3>Scan QR Code</h3>
            <div id="reader"></div>
            <div id="scanMsg"></div>
            
            <h3>Today's Attendance</h3>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Initialize views
        document.addEventListener('DOMContentLoaded', function() {
            // Show login view by default
            document.getElementById('loginView').style.display = 'block';
            
            // Check hash for auto-redirect
            if (window.location.hash === '#adminView') {
                showAdminView();
            } else if (window.location.hash === '#teacherView') {
                showTeacherView();
            }
        });

        // Import functions from your app.js (make sure the path is correct)
        // Note: Since you're using module imports, keep the app.js as a separate file
        // and make sure it's properly served from /public/assets/app.js
        
        // DOM Elements
        const loginView = document.getElementById("loginView");
        const adminView = document.getElementById("adminView");
        const teacherView = document.getElementById("teacherView");
        const loginMsg = document.getElementById("loginMsg");
        const studentListDiv = document.getElementById("studentList");
        const attendanceTable = document.getElementById("attendanceTable").getElementsByTagName('tbody')[0];
        const scanMsg = document.getElementById("scanMsg");

        let html5QrcodeScanner;

        // ============== ADD THIS NEW FUNCTION ==============
        // Setup users function
// In your HTML file, update the setupUsers function:
async function setupUsers() {
    loginMsg.innerText = "Setting up default users...";
    console.log("Starting user setup...");
    
    try {
        const module = await import("./assets/app.js");
        
        // Try the simple setup first
        console.log("Calling setupUsersSimple...");
        const result = await module.setupUsersSimple();
        console.log("Setup result:", result);
        
        if (result.success) {
            loginMsg.innerText = "Users created! Testing login...";
            
            // Test the login
            console.log("Testing login...");
            const testResult = await module.testLogin();
            console.log("Test login result:", testResult);
            
            if (testResult.success) {
                loginMsg.innerText = "âœ… Setup complete! Use: admin@karate.com / Admin123! or teacher@karate.com / Teacher123!";
            } else {
                loginMsg.innerText = "Users created but login test failed: " + testResult.error;
            }
        } else {
            loginMsg.innerText = "Setup failed: " + result.error;
        }
        
    } catch (error) {
        console.error("Full setup error:", error);
        loginMsg.innerText = "Setup failed: " + error.message;
    }
}
        // ===================================================

        // Login
        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            loginMsg.innerText = "";

            if (!email || !password) { 
                loginMsg.innerText="Enter email & password"; 
                return; 
            }

            try {
                // Import the function dynamically
                const module = await import("./assets/app.js");
                const userCredential = await module.loginUser(email, password);
                const user = userCredential.user;
                const role = await module.getUserRole(user.uid);

                if (role === "admin") {
                    showAdminView();
                } else if (role === "teacher") {
                    showTeacherView();
                } else {
                    loginMsg.innerText = "You are not allowed to login.";
                }

            } catch (error) {
                loginMsg.innerText = "Login failed: " + error.message;
                console.error(error);
            }
        }

        // Logout
        async function logout() {
            if(html5QrcodeScanner) html5QrcodeScanner.clear();
            try {
                const module = await import("/public/assets/app.js");
                await module.logoutUser();
            } catch (error) {
                console.error("Logout error:", error);
            }
            adminView.style.display = "none";
            teacherView.style.display = "none";
            loginView.style.display = "block";
            window.location.hash = '';
        }

        // Show Admin
        async function showAdminView() {
            loginView.style.display = "none";
            adminView.style.display = "block";
            teacherView.style.display = "none";
            window.location.hash = '#adminView';
            await loadStudents();
        }

        // Show Teacher
        async function showTeacherView() {
            loginView.style.display = "none";
            adminView.style.display = "none";
            teacherView.style.display = "block";
            window.location.hash = '#teacherView';
            await loadAttendance();
            startQRScanner();
        }

        // Load students for admin
        async function loadStudents() {
            try {
                const module = await import("/public/assets/app.js");
                const students = await module.getAllStudents();
                studentListDiv.innerHTML = "";
                students.forEach(student => {
                    const div = document.createElement("div");
                    div.className = "student-card";
                    div.innerHTML = `
                        <span>${student.name} (${student.id}) - ${student.belt}</span>
                        <button class="delete-btn" onclick="deleteStudentUI('${student.id}')">Delete</button>
                    `;
                    studentListDiv.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading students:", error);
            }
        }

        // Add student
        async function addStudentUI() {
            const name = document.getElementById("studentName").value;
            const belt = document.getElementById("studentBelt").value;
            const id = document.getElementById("studentId").value;

            if (!name || !belt || !id) {
                alert("Please fill all fields");
                return;
            }

            try {
                const module = await import("/public/assets/app.js");
                await module.addStudent(name, belt, id);
                document.getElementById("studentName").value = "";
                document.getElementById("studentBelt").value = "";
                document.getElementById("studentId").value = "";
                await loadStudents();
            } catch (error) {
                console.error("Error adding student:", error);
                alert("Error adding student: " + error.message);
            }
        }

        // Delete student
        async function deleteStudentUI(id) {
            if (!confirm("Are you sure you want to delete this student?")) return;
            
            try {
                const module = await import("/public/assets/app.js");
                await module.deleteStudent(id);
                await loadStudents();
            } catch (error) {
                console.error("Error deleting student:", error);
                alert("Error deleting student: " + error.message);
            }
        }

        // Load attendance
        async function loadAttendance() {
            try {
                const module = await import("/public/assets/app.js");
                const students = await module.getAllStudents();
                attendanceTable.innerHTML = "";
                const today = new Date().toISOString().split("T")[0];

                students.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${today}</td>
                    `;
                    attendanceTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading attendance:", error);
            }
        }

        // Start QR Scanner
        function startQRScanner() {
            if(html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }

            html5QrcodeScanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: 250 };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                async (decodedText, decodedResult) => {
                    scanMsg.innerText = `Scanned: ${decodedText}`;
                    try {
                        const module = await import("/public/assets/app.js");
                        await module.markAttendance(decodedText);
                        await loadAttendance();
                    } catch (error) {
                        console.error("Error marking attendance:", error);
                        scanMsg.innerText = "Error: " + error.message;
                    }
                },
                (errorMessage) => {
                    // ignore decode errors
                }
            ).catch(err => {
                scanMsg.innerText = "Camera init failed: " + err;
                console.error("QR Scanner error:", err);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const module = await import("/public/assets/app.js");
                if (module.autoRedirect) {
                    module.autoRedirect();
                }
            } catch (error) {
                console.error("Error initializing:", error);
            }
        });

        // Make functions globally available for onclick handlers
        window.login = login;
        window.logout = logout;
        window.addStudentUI = addStudentUI;
        window.deleteStudentUI = deleteStudentUI;
        window.setupUsers = setupUsers;  // ADD THIS LINE
    </script>
</body>
</html>
